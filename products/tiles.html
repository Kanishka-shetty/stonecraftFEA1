 <!-- Scroll to Top Button Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scrollBtn = document.getElementById("scrollToTopBtn");

            // Show button after scrolling 300px with animation
            window.addEventListener("scroll", () => {
                if (window.scrollY > 300) {
                    scrollBtn.style.display = "block";
                    scrollBtn.classList.add("animate");
                } else {
                    scrollBtn.style.display = "none";
                    scrollBtn.classList.remove("animate");
                }
            });

            // Smooth scroll to top
            scrollBtn.addEventListener("click", () => {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        });
    </script>

<script>
    //SCRIPT FOR FAVROUITES in TILE GALLERY
document.addEventListener("DOMContentLoaded", function () {
  const favBtn = document.getElementById("openFavorites");
  const closeBtn = document.getElementById("closeFavorites");
  const favSection = document.getElementById("favorites-section");
  const favContainer = document.getElementById("favorites-container");


  // 🛠️ Add debug logs:
  console.log("❤️ openFavorites:", favBtn);
  console.log("✖️ closeFavorites:", closeBtn);
  console.log("📦 favorites-section:", favSection);
  console.log("📦 favorites-container:", favContainer);

  // Function to render favorite tiles
  function renderFavorites() {
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    favContainer.innerHTML = "";

    if (favorites.length === 0) {
      favContainer.innerHTML = "<p class='text-muted'>No favorites added yet.</p>";
      return;
    }

    favorites.forEach(fav => {
      const col = document.createElement("div");
      col.className = "col-6 col-md-3";
      col.innerHTML = `
          <div class="card h-100 shadow-sm border-0">
            <img src="${fav.colorImg}" class="card-img-top" alt="${fav.title}" style="height: 180px; object-fit: cover;">
            <h6 class="bg-dark text-white py-2 fw-semibold text-center m-0">${fav.title}</h6>
            <div class="card-body text-center px-2">
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold text-dark">₹${fav.price}</span>
                <i class="fa-solid fa-heart text-danger fs-5" style="cursor: pointer;" title="Remove Favorite"></i>
              </div>
            </div>
          </div>
        `;

      // Remove from favorites on heart click
      col.querySelector("i").addEventListener("click", () => {
        removeFavorite(fav.title, fav.colorImg);
        renderFavorites(); // Refresh UI
      });

      favContainer.appendChild(col);
    });
  }

  // Remove favorite from localStorage
  function removeFavorite(title, colorImg) {
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    favorites = favorites.filter(f => !(f.title === title && f.colorImg === colorImg));
    localStorage.setItem("favorites", JSON.stringify(favorites));
  }

  // Toggle section
  favBtn.addEventListener("click", function () {
    favSection.style.display = "block";
    renderFavorites();
    window.scrollTo({ top: favSection.offsetTop - 60, behavior: "smooth" });
  });

  closeBtn.addEventListener("click", function () {
    favSection.style.display = "none";
  });
});
</script>
