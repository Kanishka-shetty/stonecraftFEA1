<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <title>Tiles Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    .card-header {
        min-height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
</style>

<body>
    <div class="position-relative bg-dark text-white"
        style="background-image: url(''); background-size: cover; background-position: center; min-height: 30vh;">
        <nav class="navbar navbar-expand-lg navbar-dark container py-3">
            <a class="navbar-brand fw-bold" href="#">STONECRAFT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav flex-row flex-wrap gap-3">
                    <li class="nav-item fw-bold"><a class="nav-link text-white" href="../index.html">Home</a></li>
                    <li class="nav-item fw-bold"><a class="nav-link text-white" href="../about/about.html">About</a>
                    </li>
                    <li class="nav-item fw-bold"><a class="nav-link text-white"
                            href="../index.html#products-section">Products</a></li>
                    <li class="nav-item fw-bold"><a class="nav-link text-white" href="#site-footer">Contact</a></li>
                </ul>

                <div class="d-flex fw-bold gap-5 ms-auto">
                    <a class="text-white mr-3" href="https://www.instagram.com"><i
                            class="fab fa-instagram fa-lg"></i></a>
                    <a class="text-white mr-3" href="https://www.facebook.com"><i class="fab fa-facebook fa-lg"></i></a>
                </div>
            </div>
        </nav>
        <div class="text-center container py-5">
            <h1 id="tile-heading" class="display-5 fw-bold mt-2 mt-sm-3 mt-md-4 mt-lg-5"
                style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">THE TILE GALLERY</h1>
        </div>
    </div>

    <section class="bg-secondary-subtle py-4">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="../index.html" class="text-decoration-none text-dark">
                            <i class="fas fa-home me-1"></i> Home >
                        </a>
                    </li>
                    <li class="breadcrumb-item active text-dark" aria-current="page">Tiles</li>
                </ol>
            </nav>
        </div>
    </section>

    <section class="bg-dark text-white text-center py-2 mt-4 mb-4">
        <h6 class="mt-0">All Categories</h6>
    </section>

<!-- Tile Categories -->
    <div class="container mb-4">
        <div class="d-flex justify-content-center justify-content-md-center gap-1 overflow-auto px-1"
            style="scrollbar-width: none; -ms-overflow-style: none; white-space: nowrap;">

            <!-- Wall -->
            <div id="tile-category-buttons"
                class="d-flex justify-content-center justify-content-md-center gap-1 overflow-auto px-1"
                style="scrollbar-width: none; -ms-overflow-style: none; white-space: nowrap;">
                <!-- Dynamic category buttons will be injected here by JS -->
            </div>
        </div>
    </div>

    <script src="tileheading-script.js"></script>

    <div id="footer-container"></div>
    <script>
        fetch("../footer/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;

                const script = document.createElement("script");
                script.src = "../footer/footer-script.js";
                document.body.appendChild(script);
            })
            .catch(err => console.error("Error loading footer:", err));
    </script>
</body>

</html>
