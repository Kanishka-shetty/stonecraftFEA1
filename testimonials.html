<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonials | Stonecraft</title>
    <link rel="stylesheet" href="testimonialstyle.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Font Awesome (optional for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .testimonial-section {
            background: linear-gradient(rgba(4, 2, 34, 0.85), rgba(1, 3, 20, 0.85)), center/cover no-repeat;
            color: #ddd;
        }

        .testimonial-card {
            position: relative;
            padding: 4rem 1rem 2rem;
            background-color: #1a2b3c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            height: 100%;
        }

        .testimonial-card img {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
        }

        .swiper {
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .swiper-slide {
            width: 320px;
        }

        .testimonial-text p {
            font-size: 0.95rem;
            color: #ddd;
        }

        .testimonial-text h6 {
            margin-top: 1rem;
            font-weight: 600;
            color: #fff;
        }

        .testimonial-text small {
            color: #ccc;
        }
    </style>
</head>
<body>
    <section class="testimonial-section py-5">
        <div class="text-center mb-4">
            <h2 id="testimonial-heading" class="fw-bold" style="font-family: Georgia, serif;">TESTIMONIALS</h2>
            <p id="testimonial-para" class="text-light" style="font-family: Georgia, serif;">What our happy clients say
            </p>
        </div>

        <div class="swiper testimonial-swiper">
            <div class="swiper-wrapper testimonial-swiper-wrapper" id="testimonial-container">
                <!-- These will be injected through script from testimonials-script.js -->
            </div>
        </div>
    </section>

    <script src="testimonials-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
