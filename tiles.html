<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style></style>
  <title>Tiles Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<style>
  .card-header {
    min-height: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
</style>

<body>
  <div class="position-relative bg-dark text-white"
    style="background-image: url('images/tile-background.jpg'); background-size: cover; background-position: center; min-height: 30vh;">
    <nav class="navbar navbar-expand-lg navbar-dark container py-3">
      <a class="navbar-brand fw-bold" href="#">STONECRAFT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav flex-row flex-wrap gap-3">
          <li class="text-white nav-item fw-bold"><a class="nav-link" href="main.html">Home</a></li>
          <li class="text-white nav-item fw-bold"><a class="nav-link" href="about.html">About</a></li>
          <li class="text-white nav-item fw-bold"><a class="nav-link" href="products.html">Products</a></li>
          <li class="text-white nav-item fw-bold"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>

        <div class="d-flex fw-bold gap-5 ms-auto">
          <a class="text-white mr-3" href="#"><i class="fab fa-instagram fa-lg"></i></a>
          <a class="text-white mr-3" href="#"><i class="fab fa-facebook fa-lg"></i></a>
        </div>
      </div>
    </nav>
    <div class="text-center container py-5">
      <h1 id="tiles-heading" class="display-5 fw-bold mt-2 mt-sm-3 mt-md-4 mt-lg-5"
        style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">THE TILE GALLERY</h1>
     
    </div>
  </div>

  
  <section class="bg-secondary-subtle py-4">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a href="main.html" class="text-decoration-none text-dark">
              <i class="fas fa-home me-1"></i> Home >
            </a>
          </li>
          <li class="breadcrumb-item active text-dark" aria-current="page">Tiles</li>
        </ol>
      </nav>
    </div>
  </section>

  <section class="bg-dark text-white text-center py-2 mt-4 mb-4">
    <h6 class="mt-0">All Categories</h6>
  </section>


  <section class="pb-4">
    <div class="container">
      <div id="tiles-container" class="row g-4 mt-3 mb-5">
      
      </div>
    </div>
  </section>

  <div id="footer-container"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;

        const script = document.createElement("script");
        script.src = "footer-script.js"; 
        document.body.appendChild(script);
      })
      .catch(err => console.error("Error loading footer:", err));
  </script>



 
  <div class="modal fade" id="quickViewModal" tabindex="-1" aria-labelledby="quickViewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="quickViewModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Loading details...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="tileheading-script.js"></script>
  <script>
    const baseURL = 'http://localhost:1337/api/tiles';

    fetch(`${baseURL}/api/tiles?populate=image`)
      .then(res => res.json())
      .then(data => {
        const tilesContainer = document.getElementById('tiles-container');
        tilesContainer.innerHTML = ''; 

        data.data.forEach(tile => {
          if (!tile.attributes) {
            console.warn('Skipping tile with missing attributes:', tile);
            return;
          }

          const { title, price, image } = tile.attributes;
          const imgUrl = image?.data?.attributes?.url
            ? baseURL + image.data.attributes.url
            : 'images/placeholder.jpg';

          const cardHTML = `
          <div class="col-lg-3 col-sm-6 col-6 mb-4">
            <div class="card h-100 shadow">
              <div class="card-header text-center fw-semibold">${title}</div>
              <img src="${imgUrl}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="${title}" />
              <div class="card-body d-flex justify-content-between align-items-center bg-light ps-1 pe-1 gap-2">
                <span class="fw-bold">â‚¹${price}</span>
                <button class="btn btn-outline-dark btn-sm fw-bold" data-bs-toggle="modal" data-bs-target="#quickViewModal">
                  Quick View
                </button>
              </div>
            </div>
          </div>
        `;
          tilesContainer.insertAdjacentHTML('beforeend', cardHTML);
        });
      })
      .catch(err => {
        console.error('Error loading tiles:', err);
        document.getElementById('tiles-container').innerHTML =
          `<p class="text-danger">Failed to load tiles data.</p>`;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
