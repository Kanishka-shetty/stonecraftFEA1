<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products | Stonecraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

<section class="products-section">
  <h2>Products We Offer</h2>
  <p class="lead">A high-end stone brand that surpasses extraordinary and continuously evolves with natural elements</p>

  <div class="container">
    <div class="row g-4">

      <!-- Tiles -->
      <div class="col-6 col-lg-3">
        <div class="product-card text-start">
          <div class="product-title">Tiles</div>
          <div class="swiper tile-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/products/tiles/tile1.jpg" alt="Tiles 1" /></div>
              <div class="swiper-slide"><img src="images/products/tiles/tile2.jpg" alt="Tiles 2" /></div>
              <div class="swiper-slide"><img src="images/products/tiles/tile3.jpg" alt="Tiles 3" /></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <a href="tiles.html" class="btn btn-outline-light btn-sm mt-2">Read More</a>
        </div>
      </div>

      <!-- Marbles -->
      <div class="col-6 col-lg-3">
        <div class="product-card text-start">
          <div class="product-title">Marbles</div>
          <div class="swiper marble-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/products/marbles/marble1.jpg" alt="Marble 1" /></div>
              <div class="swiper-slide"><img src="images/products/marbles/marble2.jpg" alt="Marble 2" /></div>
              <div class="swiper-slide"><img src="images/products/marbles/marble3.jpg" alt="Marble 3" /></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <a href="marbles.html" class="btn btn-outline-light btn-sm mt-2">Read More</a>
        </div>
      </div>

      <!-- Granites -->
      <div class="col-6 col-lg-3">
        <div class="product-card text-start">
          <div class="product-title">Granites</div>
          <div class="swiper granite-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/products/granites/granite1.jpg" alt="Granite 1" /></div>
              <div class="swiper-slide"><img src="images/products/granites/granite2.jpg" alt="Granite 2" /></div>
              <div class="swiper-slide"><img src="images/products/granites/granite3.jpg" alt="Granite 3" /></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <a href="granites.html" class="btn btn-outline-light btn-sm mt-2">Read More</a>
        </div>
      </div>

      <!-- Quartz -->
      <div class="col-6 col-lg-3">
        <div class="product-card text-start">
          <div class="product-title">Quartz</div>
          <div class="swiper quartz-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/products/quartz/quartz1.jpg" alt="Quartz 1" /></div>
              <div class="swiper-slide"><img src="images/products/quartz/quartz2.jpg" alt="Quartz 2" /></div>
              <div class="swiper-slide"><img src="images/products/quartz/quartz3.jpg" alt="Quartz 3" /></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <a href="quartz.html" class="btn btn-outline-light btn-sm mt-2">Read More</a>
        </div>
      </div>

    </div>
  </div>
</section>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  // Initializng Swipers separately to avoid conflcts for testimnonls.html
  const swipers = ['.tile-swiper', '.marble-swiper', '.granite-swiper', '.quartz-swiper'];
  swipers.forEach(selector => {
    new Swiper(selector, {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false
      },
      pagination: {
        el: selector + ' .swiper-pagination',
        clickable: true
      }
    });
  });

  // fade-in animation
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelectorAll('.product-card').forEach(card => {
        card.classList.add('loaded');
      });
    }, 300);
  });
</script>

</body>
</html>
