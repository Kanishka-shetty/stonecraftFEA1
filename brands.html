<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brands Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .half-page {
      height: 50%;
      width: 100%;
    }

    /* Optional: to avoid dark-on-dark issue */
#brand-grid .col > div,
#brand-carousel .carousel-item > div > div {
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  padding: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 120px;
}

#brand-grid img,
#brand-carousel img {
  filter: brightness(100%);
  max-height: 80px;
}
</style>
</head>

<body class="bg-dark text-light">
  <!-- Top Half - bg-primary -->
  <div class="half-page bg-dark text-white d-flex align-items-center justify-content-center" style="height: 300px;">
    <section class="py-1">
      <div class="container">
        <h2 id="brand-heading" class="text-center mb-5 fw-bold">Here are some of our clients</h2>

        <!-- Grid View (Desktop and Tablet) -->
        <div id="brand-grid" class="row row-cols-2 row-cols-md-4 g-4 d-none d-md-flex">
          <!-- Js will inject -->
        </div>

        <!-- Carousel View (Mobile Only) -->
        <div id="brand-carousel" class="carousel slide d-md-none mt-4" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- JS will inject carousel-item slides here -->
          </div>
          <div class="carousel-indicators">
            <!-- JS will inject indicator buttons here -->
          </div>
        </div>
      </div>
      <!-- Bottom Half - white -->
      <div class="half-page bg-white text-dark d-flex align-items-center justify-content-center">
      </div>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="brand-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
