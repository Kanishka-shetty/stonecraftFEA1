  .testimonial-card {
    position: relative;
    padding: 4rem 1rem 2rem;
    background-color: #1a2b3c;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: #fff;
    max-width: 320px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: auto;
    min-height: 350px;
    overflow: hidden;
    border: 2px dashed red;
  }


  .testimonial-card img {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #fff;
  }

  .swiper {
    padding-top: 60px;
    padding-bottom: 60px;
  }

  .swiper-slide {
    display: flex;
    justify-content: center;
    align-items: stretch;
  }

  .testimonial-text {
    background: rgba(255, 255, 0, 0.1);
    /* color for just debugging */
    margin-top: 60px;
    padding: 0 1rem;
    width: 100%;
  }

  .testimonial-text p {
    font-size: 0.95rem;
    color: #ddd;
    padding: 0 1rem;
    word-wrap: break-word;
    margin-bottom: 1rem;
  }

  .testimonial-text h6 {
    margin-top: 1rem;
    font-weight: 600;
    color: #fff;
  }

  .testimonial-text small {
    color: #ccc;
  }
</style>

<section class="testimonial-section py-5">
  <div class="text-center mb-4">
    <h2 id="testimonial-heading" class="fw-bold" style="font-family: Georgia, serif;">TESTIMONIALS</h2>
    <p id="testimonial-para" class="text-light" style="font-family: Georgia, serif;">What our happy clients say</p>
  </div>

  <div class="swiper testimonial-swiper">
    <div class="swiper-wrapper testimonial-swiper-wrapper" id="testimonial-container">
      <!-- Testimonial slides will be injected here by JS -->
    </div>
  </div>
</section>
